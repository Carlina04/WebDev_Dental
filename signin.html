		 <h1>Log In/ Registration</h1>
		 
		 <div class="bg">
			<div class="formbox">
				<div><img src="fb.png" alt="logo" class="face"></div>
				<div id="btn"></div>
				<div class="buttonbox">
					<button type="button" class="tog-btn" onclick="login()">Log In</button>
					<button type="button" class="tog-btn" onclick="reg()">Register</button>
				</div>
				<div class="social">
				<img src="images/fb.png">
				<img src="images/google.png">
				<img src="images/linked.jpg">
				
			</div>
				<form id="login" class="input-group">
					<input type="text" class="input" name="email" placeholder="Username" required="">
					<input type="text" class="input" name="pwrd" placeholder=" Password Required" required="">
					<input type="checkbox" class="cb"><span class="rp">Remember Password</span>
					<button type="submit" class="submitbtn">Log In</button>
				</form>
				<form id="reg" class="input-group">
					<input type="text" class="input" name="email" placeholder="Username" required="">
					<input type="text" class="input" name="email" placeholder="Email Required" required="">
					<input type="text" class="input" name="pwrd" placeholder=" Password Required" required="">
					<input type="checkbox" class="cb" required=""><span class="rp">I agree to the terms and condition</span>
					<button type="submit" class="submitbtn">Register</button>
				</form>
			</div>
			
		</div>
